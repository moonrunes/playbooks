services:
  cups:
    image: anujdatar/cups
    container_name: cups
    ports:
      - 631:631
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - CUPSADMIN=${CUPS_ADMIN}
      - CUPSPASSWORD=${CUPS_PASSWORD}
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    restart: unless-stopped
    volumes:
      - /srv/cups/:/etc/cups
    deploy:
      resources:
        limits:
          memory: 1G